<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="../src/css/snackbar.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../src/js/snackbar.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100%;
        }
        body{
            height: 100vh;
        }
        .middle{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="middle">
        <div class="">
            <input type="text" name="message" placeholder="Message" class="message">
        </div>
        <div class="">
            <input type="text" name="buttonText" placeholder="Button Text" class="buttonText">
        </div>
        <button class="md-button md-button--raised md-button--accent show-snackbar">show snackbar</button>
        <input type="checkbox" class="hasButton" id="hasButton">
        <label for="hasButton">Show button</label>
    </div>
<script>
    $('.show-snackbar').click(function(){
        var msg = $('.message').val();
        var hasButton = $('.hasButton').is(':checked');
        var buttonText = $('.buttonText').val();
        snackBar({
            messageText: msg,
            buttonText: buttonText,
            hasButton: hasButton,
            autoClose: false,
            alignCenter: true,
            multiLine: true
        });
    });
</script>
</body>
</html>
